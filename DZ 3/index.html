<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top_header">
            <div class="container flex">
                <div class="top_header_left">
                    <div class="header_logo" >
                        <img src="image/Logo.svg" alt="head_logo">
                    </div>
                    <div class="header_logo_name">
                        <img src="image/GrowBe.svg" alt="head_logo_name">
                    </div>
                </div>
                <div class="top_header_right">
                    <div class="header_menu">
                        <a class="header_menu_link1" href="#">Home</a>
                        <a class="header_menu_link" href="#">About Us</a>
                        <a class="header_menu_link" href="#">Services</a>
                        <a class="header_menu_link" href="#">Features<svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            </a>
                        <a class="header_menu_link" href="#">Team</a>
                        <a class="header_menu_link" href="#">Blog</a>
                        <a class="header_menu_link" href="#">Contact</a>
                        <button class="buttons">Get Started</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="top_content">
            <div class="container flex">
                <div class="top_content_left">
                    <div class="top_info">
                        <h1 class="title">SEO & Digital
                            Marketing For Your
                            Website.</h1>
                        <p class="text">Provide all kind of seo services and help to improve
                            seo ranking. Globally incubate standards.</p>
                        <div class="top_content_button">
                            <button class="buttons">Start Now</button>
                            <div class="watch_button flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                                    <path d="M19.5 13.2679C20.8333 14.0378 20.8333 15.9623 19.5 16.7321L14.25 19.7631C12.9167 20.5329 11.25 19.5707 11.25 18.0311L11.25 11.9689C11.25 10.4293 12.9167 9.46706 14.25 10.2369L19.5 13.2679Z" fill="#F25822"/>
                                    <circle cx="15" cy="15" r="13.5" stroke="#DDDDDD" stroke-width="3"/>
                                  </svg>
                                <button class="buttons_gray">Watch Video</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top_content_right">
                    <img src="image/pngfind 1.svg" alt="top_content_img ">
                </div>
            </div>
        </div>
        <div class="top_logos">
            <div class="container flex">
                <img src="image/1.svg" alt="logos">
                <img src="image/2.svg" alt="logos">
                <img src="image/3.svg" alt="logos">
                <img src="image/4.svg" alt="logos">
                <img src="image/5.svg" alt="logos">
                <img src="image/6.svg" alt="logos">
            </div>
        </div>
